<!doctype html>
<html>
	<head>
		<title>Week 5 GOOGLE MAPS!!</title>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9rABaf_KBbLEY9UI2wiwiOZ8SeFoAZBE&sensor=false"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			var latlng = new google.maps.LatLng('35.1697515', '33.4366038');
			var map = new google.maps.Map($('#map')[0], {
				center: latlng,
				zoom: 4
			});
			var wonders = [{ 
				name: '<h2>Pyramids</h1>',
				description: '<p>The pyramids are really old!</p>',
				image: '<img height="100" src="http://upload.wikimedia.org/wikipedia/commons/e/e3/Kheops-Pyramid.jpg">',
				lat: '29.9791471',
				lng: '31.1342029',
			},{
				name: '<h2>Colossus of Rhodes</h2>',
				description: '<p>The <b>Colossus of Rhodes</b> (<a target="_blank" href="http://en.wikipedia.org/wiki/Ancient_Greek" title="Ancient Greek">Ancient&nbsp;Greek</a>: <span lang="grc" xml:lang="grc">Ὁ Κολοσσὸς Ῥόδιος</span>&nbsp;<span title="Ancient Greek transliteration" class="Unicode" style="white-space:normal; text-decoration: none"><i>Ho Kolossòs Rhódios</i></span>) was a <a target="_blank" href="http://en.wikipedia.org/wiki/Statue" title="Statue">statue</a> of the Greek Titan <a target="_blank" href="http://en.wikipedia.org/wiki/Helios" title="Helios">Helios</a>, erected in the city of <a target="_blank" href="http://en.wikipedia.org/wiki/Rhodes_(city)" title="Rhodes (city)">Rhodes</a>, on the Greek island of the same name, by <a target="_blank" href="http://en.wikipedia.org/wiki/Chares_of_Lindos" title="Chares of Lindos">Chares of Lindos</a> in 280 BC. It is considered one of the <a target="_blank" href="http://en.wikipedia.org/wiki/Seven_Wonders_of_the_Ancient_World" title="Seven Wonders of the Ancient World">Seven Wonders of the Ancient World</a>. It was constructed to celebrate Rhodes\' victory over the ruler of Cyprus, <a target="_blank" href="http://en.wikipedia.org/wiki/Antigonus_I_Monophthalmus" title="Antigonus I Monophthalmus">Antigonus I Monophthalmus</a>, whose son unsuccessfully besieged Rhodes in 305 BC. Before its destruction in <a target="_blank" href="http://en.wikipedia.org/wiki/226_BC_Rhodes_earthquake" title="226 BC Rhodes earthquake">the earthquake of 226 BC</a>, the Colossus of Rhodes stood over 30 meters (98 feet) high, making it one of the tallest statues of the <a target="_blank" href="http://en.wikipedia.org/wiki/Ancient_world" title="Ancient world" class="mw-redirect">ancient world</a>.</p>',
				image: '<img height="100" src="http://upload.wikimedia.org/wikipedia/commons/5/5f/Colosse_de_Rhodes_%28Barclay%29.jpg">',
				lat: '36.4355951',
				lng: '28.2231159',
			}];
			wonders.forEach(function(wonder) {
				var latlng = new google.maps.LatLng(wonder.lat, wonder.lng);
				var marker = new google.maps.Marker({
					position: latlng,
					map: map,
				});
				var infowindow = new google.maps.InfoWindow({
					content: wonder.name + wonder.image + wonder.description
				});
	
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map, marker);
					map.setCenter(marker.position);
					map.setZoom(12);
				});
			});
		});
		</script>
		<style type="text/css">
			html {height: 100%}
			body {height: 100%; margin: 0; padding: 0 }
			#map {height: 100%}
		</style>
	</head>
	<body>
		<div id="map"></div>
	</body>
</html>
