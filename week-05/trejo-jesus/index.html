				var marker = new google.maps.Marker({
					position: latlng,
					map: map
				});	

				var infowindow = new google.maps.InfoWindow({

					content: '<div class="wonder">' + wonder.name + wonder.image + wonder.description + '</div>'
				});

					infowindow.open(map,marker);

					map.setZoom(12);
				});
