		var currentWonder = 0;
		$('#next').click(function() {
			google.maps.event.trigger(wonders[currentWonder].marker, 'click');
			currentWonder++;
			if (currentWonder >= wonders.length) currentWonder = 0;
		});

			
			
			
			wonders.forEach(function(wonder){
				var latlng = new google.maps.LatLng(wonder.lat,wonder.lng);
				var marker = new google.maps.Marker({
					position: latlng,
					map: map,
					icon: wonder.icon
					});
				var infowindow = new google.maps.InfoWindow({
				 	content: wonder.name + wonder.image + wonder.description
					});	
				//infowindow.open(map,marker);
				google.maps.event.addListener(marker, 'click', function(){
					infowindow.open(map, marker);
					map.setCenter(marker.position);
					map.setZoom(12);
				});			
				wonder.marker = marker;
			});
