<!doctype html>
<html>
	<head>
		<title> Week 5</title>	
			<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9rABaf_KBbLEY9UI2wiwiOZ8SeFoAZBE&sensor=false"></script>
  			<script type="text/javascript">
  				$(document).ready(function() {
  					var latlng = new google.maps.LatLng('35.1697515','33.4366038');
  					var mapOptions = {
  						center:latlng,
  						zoom:4
  					};
  				var map = new google.maps.Map($('#map')[0], mapOptions);
  					//console.log('testing');
  					var wonders = [
  					{
  						name: '<h2>Pyramids</h2>',
  						description: '<p>The Pyramids are one of Egypt\'s Treasures</p>',
  						image:'<img height="100" src="http://upload.wikimedia.org/wikipedia/commons/e/e3/Kheops-Pyramid.jpg">',
  						lat: '29.9791471',
  						lng: '31.1342029',
  					}, //the \ allows the string to continue without breaking it up in the middle

  					{
  						name: '<h2>Colossus of Rhodes</h2>',
  						description: '<p>It is a statue of the Greek Titan Helios, erected in the city of Rhodes</p>',
  						image: '<img height="100" src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Colosse_de_Rhodes_%28Barclay%29.jpg/400px-Colosse_de_Rhodes_%28Barclay%29.jpg">',
  						lat: '36.4355951',
  						lng: '28.2231159',
  					},

  					{
  						name: '<h2>Temple of Artemis</h2>',
  						description: '<p>Also known as the temple of Diana, is a Greek temple dedicated to the Goddess Artemis and is located in Ephesus.</p>',
  						image: '<img height="100" src= "http://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Miniaturk_009.jpg/800px-Miniaturk_009.jpg">',
  						lat: '37.943085',
  						lng: '27.341483',  						

  					},

  					];
  					wonders.forEach(function(wonder){
						var latlng = new google.maps.LatLng(wonder.lat,wonder.lng);
  						var marker = new google.maps.Marker({
  						position: latlng,
  						map: map,
  						});
  					
  					var infowindow = new google.maps.InfoWindow({
  						content: wonder.name + wonder.image + wonder.description 
  					});
  					//infowindow.open(map,marker);
  					google.maps.event.addListener(marker, 'click', function() {
  						infowindow.open(map,marker);
  						map.setCenter(marker.position);
  						map.setZoom(12);
  						
  					});
  						});

  				});


  			</script>

		<style type="text/css">
			html {height: 100%}
			body {height: 100%; margin:0; padding:0}
			#map {height: 100%}
	</style>



	</head>

		<body>
			
		<div id="map"></div>

			
		</body>
</html>
