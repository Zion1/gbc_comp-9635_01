					var map =new google.maps.Map(document.getElementById('map-canvas'), {
						zoom: 3, 
						//center: myLatLng,
						center: new google.maps.LatLng(0,0),
					});
				//});
				
				function openWindow (lat, lng, text){
					var marker = new google.maps.Marker({
						map: map,
						position:new google.maps.LatLng(lat, lng) 	
					});
					var infowindow = new google.maps.InfoWindow({
						content: text,
					});
					google.maps.event.addListener(marker, 'click', function() {
						infowindow.open(map,marker);
					});
				}
				openWindow(43.7182713,-79.3777061, "This is Toronto, where I live.");
				openWindow(28.1000,-81.6000, "Florida, where I'd love to go during harsh Canadian winter.");
				openWindow(47.0000,2.0000, "France, one of must-see places in Europe!");
				openWindow(46.8333,8.3333, "Switzerland, Alps and chocolates. Yum!");
				openWindow(30.0500,31.2333, "Cairo, mummies and pyramids are calling me!");
				openWindow(51.5072, -0.1275, "London, Beatles and vibrant culture and food!");
				openWindow();
