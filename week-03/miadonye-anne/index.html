<!doctype html><html><head><title> Week 3 </title><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><script>	var nexturl = 'https://api.instagram.com/v1/users/10206720/media/recent?client_id=585d00be2af34a26b0e1caa6995cf19f';	var loading = false;	function getNextPage(){		if (loading) return;			loading =true; 			console.log('getting page');			$.ajax({				type:'GET',				dataType: 'jsonp',				cache: false,				url: nexturl,				success: function(response){					nexturl = response.pagination.next_url;			   					response.data.forEach(function(photo){					var html = '';					html += '<img src="';					html += photo.images.standard_resolution.url;					html += '">';					$('.insta-photos').append(html);										});					 loading =false;			}		});	}	$(window).scroll(function() {		  console.log(document.body.scrollTop);		  console.log(window.innerHeight);		  console.log($('.insta-photos').height());		var threshhold =100;		if (document.body.scrollTop + window.innerHeight > $('.insta-photos').height() - threshhold){			getNextPage();		}			});	getNextPage();						/*		$(document).ready(function(){			$('button').click(getNextPage);			});			*/	//	getNextPage(); </script><style type="text/css">			html, body {				width: 100%;				min-height: 100%;				margin: 0;				padding: 0;			}			.insta-photos img {				width: 300px;				border-radius: 40%;			}		</style></head><body>  <div class="insta-photos">   </div>   <!--button>Get Next Page</button--></body></html>
