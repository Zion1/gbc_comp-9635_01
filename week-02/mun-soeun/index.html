<!doctype html>
<html>
	<head>
		<title>Testing!</title>
		<script type = "text/javascript" src = "//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"> </script>
		<script type = "text/javascript">
			$.ajax({
				type: 'GET',
				dataType: 'jsonp',
				url: 'https://api.instagram.com/v1/users/230199680/media/recent?client_id=585d00be2af34a26b0e1caa6995cf19f',
				success: function(response) {
					console.log(response);
					response.data.forEach( function(photo){
						console.log(photo);
						console.log(photo.link);
						$('.insta-photos').append('<a href= "' + photo.link + '"><img src="' + photo.images.standard_resolution.url + '"></a>'); //+= means concat 
					});
				}, 
				
			});
			
		</script>
		<style>
			h1{
			font-family:'Georgia', Tahoma;
			text-align: center;
			color: #663399;
			text-shadow: 1px 1px 1px #330066;
			}
			p{
			font-family:'Georgia', Tahoma;
			font-weight: bold;
			}
			.insta-photos {
			text-align:center;
			padding: 20px;
			margin: auto;
			float: left;
			}
			textarea {
			width: 650px;
			height: 100px;
			padding: 10px;
			margin: auto;
		</style>
	</head>
	<body>
		<h1> Hi! Welcome to instagram photos! </h1>
		<div class= "insta-photos"></div>
		<p> So, what do you think of these photos? Please share what you think.</p>
		<form> 
			<textarea name="comments"> </textarea>
			<input type="submit" value = "Comment it!">
		
		</form>
		
	</body>
</html>
