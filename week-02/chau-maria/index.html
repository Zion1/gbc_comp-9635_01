<!doctype html>
<html>	
	<head>
		<title>Testing!</title>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script type="text/javascript">
			$.ajax({
				type: 'GET',
				dataType: 'jsonp',
				url: 'https://api.instagram.com/v1/users/230199680/media/recent?client_id=585d00be2af34a26b0e1caa6995cf19f',
				success: function(response) {
					console.log(response);
					response.data.forEach(function(photo) {
					console.log(photo);	
					console.log(photo.link);
					$('.insta-photos').append('<a href="' + photo.link + '"><img src="' + photo.images.standard_resolution.url + '"></a>');
				});
				},
			});
		</script>
		<style>
			h1 {
				color: #ff6600;
				text-align: center;
				font-size: 25px;
			}
			
			body {
				width: 100%;
				background: grey;
			}
			
			.insta-photos{
				padding: 5px;
				overflow:hidden;
				position: relative;
				top: 5px;
			}

			.insta-photos img{
				width:200px;
				height: 142px;
				display:inline-block;
				padding: 15px;
				margin-top; 15px;
				margin-bottom; 15px;
				box-shadow: 1px 1px 5px #330000;
				border-radius: 5px 5px 5px 5px;
				transition: all 1s;
			}
		</style>
	</head>
	<body>
		<h1>Hello everyone!</h1>
		<div class="insta-photos"></div>
		<p>Thanks for taking a look</p>
		<p>Bye!</p>
		<p>See you!</p>
		<p>Test line</p>
	</body>
</html>
