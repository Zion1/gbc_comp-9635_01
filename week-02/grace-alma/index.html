<!doctype html>
<html>
	<head>
		<title>Alma Grace Instagram Project</title>
		<link rel="stylesheet" type="text/css" href="stylesheet1.css">


		
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js">	</script>
		<script type="text/javascript">
		$.ajax({
			type: 'GET',
			dataType: 'jsonp',
			url: 'https://api.instagram.com/v1/media/popular?client_id=585d00be2af34a26b0e1caa6995cf19f',
			success: function(response){

			console.log(response);
			response.data.forEach(function(photo){
			console.log(photo);
			console.log(photo.link);
			$('.insta-photos').append(
			'<a href=" ' +photo.link +'"><img src=" ' + photo.images.low_resolution.url + ' "></a>'	);
			});
			},

			});
			
		</script>
	</head>

		<body>
		<h1>Instagram Pictures</h1>
			<div class="insta-photos"></div>
			<p id="thanks" >Thanks for taking a look! Alma Grace</p>
			
		</body>
		
</html>
