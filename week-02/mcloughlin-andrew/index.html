<script type="text/javascript">
 $(document).ready(function() {
 var header = "my pics";
 $("h1").text(header);

$.ajax({
	type: 'GET',
	dataType:'jsonp',

		success: function(response){
			console.log(response);
			response.data.forEach(function(photo){
				console.log(photo);
				console.log(photo.link);
				//document.getElementById('links').innerHTML += '<a href="' + photo.link + '"><img src="' + photo.images.thumbnail.url + '"></a>';
				
				
				//$('#links').append('<a href="' + photo.link + '"><img class="instaImg" src="' + photo.images.thumbnail.url + '"></a>').fadeIn( 3000 );
			
			
			$('#links').append('<a href="' + photo.link + '"><img class="instaImg" src="' + photo.images.thumbnail.url + '"></a>');
				
				});
			}
	});

</script>
