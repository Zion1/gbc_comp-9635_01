<html>
	
	
	<head>

		<script type ="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script type ="text/javascript">
			$.ajax({
				type: 'GET',

					console.log(response);
					response.data.forEach(function(photo) {
						console.log(photo);
						console.log(photo.link);
						//document.body.innerHTML += '<img src + photo.images.standard_resolution.url + '">';
						$('.insta-photos').append('<a herf="' + photo.link +'"><img src= "' + photo.images.standard_resolution.url + '"></a>'
						);
				});
				},			
							
				});				
		
				
				
	</script>			
	</head>
		<body>
		<h2>Different Photos</h2>
			<div class="insta-photos"></div>	
		
			
		</body>
